<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Wciśnij Dowolny Klawisz Aby Zagrać</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <div id="pomoc">Z każdym poziomem wskazany zostaje jeden kafelek. 
    Musisz zapamiętać i powtórzyć sekwencję.
    Np. Poziom 1: 'niebieski' -> klikasz 'niebieski'
    Poziom 2: 'zielony' -> klikasz 'niebieski', 'zielony'...
  </div>
  <div id="pomoc-btn">Zasady</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
